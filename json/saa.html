            <!-- Sivun otsikko -->
            <a class="navbar-brand" href="index.html">Digitekniikat</a>

            <div class="collapse navbar-collapse" id="nav">

                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <h1>Sää Helsingissä</h1>
        <p id="aika"></p>

        <div id="vastaus"></div>

    </div>

    <script>

        // Näytetään aika kun sivu latautuu
        function naytaAika() {

            var nyt = new Date();

            var tunnit = nyt.getHours();
            var minuutit = nyt.getMinutes();

            document.getElementById("aika").innerHTML =
                "Sää kello " + tunnit + ":" + minuutit;
        }


        // Haetaan Helsingin sää
        function saa() {

            fetch(`https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric`)

                .then(function (response) {
                    return response.json();
                })

                .then(function (data) {
                    nayta(data);
                })

                .catch(function () {
                    document.getElementById("vastaus").innerHTML =
                        "Tietoa ei pystytä hakemaan";
                });
        }


        // Säätiedot
        function nayta(obj) {

            var tiedot = "";

            tiedot += "<h2>Sää:</h2>";
            tiedot += obj.weather[0].description + "<br><br>";

            tiedot += "<h2>Lämpötila:</h2>";
            tiedot += obj.main.temp + " °C<br><br>";

            tiedot += "<h2>Tuuli:</h2>";
            tiedot += obj.wind.speed + " m/s<br>";

            // Kuva
            var icon = obj.weather[0].icon;
            var iconUrl = "https://openweathermap.org/img/wn/" + icon + "@2x.png";
            tiedot += "<p><img src='" + iconUrl + "'></p>";

            document.getElementById("vastaus").innerHTML = tiedot;
        }


        // Kun sivu latautuu
        naytaAika();
        saa();

    </script>

    <!-- Bootstrapin toiminnot (pudotusvalikko ja hampurilainen) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
