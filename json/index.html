<!DOCTYPE html>
<html lang="fi">

<head>
    <!-- Sivun nimi -->

    <!-- Sivun skaalaus mobiilissa -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Oma tyylitiedosto -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <!-- Navi -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">

            <!-- Sivun otsikko -->
            <a class="navbar-brand" href="index.html">Digitekniikat</a>

            <!-- Hampurilaisvalikko pienille näytöille -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Valikon linkit -->
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Etusivu (Tehtävä 1 OSA I)</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="toteutus.html">Tehtävä 1 OSA II</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="poke.html">Poke haku (Tehtävä 2)</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="saa.html">Sää (Tehtävä 3)</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Kirjoitetaan haettu tieto -->
        <div id="vastaus"></div>

    </div>

    <script>

        // Haetaan JSON tiedosto
        fetch("tietue.json")

            // Muunnetaan vastaus JSON muotoon
            .then(function (response) {
                return response.json();
            })

            // Käsitellään vastaus
            .then(function (responseJson) {
                kerro(responseJson);
            })

            // Jos virhe
            .catch(function () {
                document.getElementById("vastaus").innerHTML =
                    "<p>Tietoa ei pystytä hakemaan</p>";
            });

        // Funktio joka näyttää tiedot
        function kerro(obj) {

            // Otsikko ja kuvaus
            let tiedot = "<h1>" + obj.otsikko + "</h1><br>" + obj.kuvaus + "<br><hr>";

            // Kuva
            tiedot += "<p><img src='" + obj.kuva + "'></p>";

            // Opintojakso
            tiedot += "<h3>" + "Opintojakso" + "</h3>" + "Nimi: " + obj.opintojakso.nimi + "<br>"
                + "Tunnus: " + obj.opintojakso.tunnus + "<br>"
                + "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br><br>";

            // Sisältö
            tiedot += "<h3>Sisältö</h3>";

            for (var i = 0; i < obj.sisalto.length; i++) {
                tiedot += obj.sisalto[i] + "<br>";
            }

            // Aiheet
            tiedot += "<p><h3> Aiheet </h3>";

            for (var i = 0; i < obj.tekniikat.length; i++) {

                tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b>";

                tiedot += " <a href='" + obj.tekniikat[i].linkki + "'>" + obj.tekniikat[i].linkki + "</a>" + "<br>";
            }

            // Suljetaan kappale ja tulostetaan sivulle
            tiedot += "</p>";
            document.getElementById("vastaus").innerHTML = tiedot;
        }
    </script>

    <!-- Bootstrapin toiminnot (pudotusvalikko ja hampurilainen) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
