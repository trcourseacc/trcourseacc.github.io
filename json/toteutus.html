                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="vastaus"></div>
    </div>

    <script>
        // Haetaan JSON tiedosto
        fetch("toteutus.json")

            // Muunnetaan vastaus JSON muotoon
            .then(function (response) {
                return response.json();
            })

            // Käsitellään vastaus
            .then(function (responseJson) {
                kerro(responseJson);
            })

            // Jos virhe
            .catch(function () {
                document.getElementById("vastaus").innerHTML =
                    "<p>Tietoa ei pystytä hakemaan</p>";
            });

        // Näyttää tiedot
        function kerro(obj) {

           // Tiedot-muuttuja 
            var tiedot = "";

            // Nimi
            tiedot += "<h2>" + obj.nimi + "</h2>";

            // Tiedot
            tiedot += obj.osallistujia + " kpl" + "<br>";
            tiedot += "Aika: " + obj.aika + "<br>";

            for (var i = 0; i < obj.osallistujat.length; i++) {
                tiedot += obj.osallistujat[i] + " ";
            }

            tiedot += "<br>" + obj.kesto + "<br>";

            // Kuva
            tiedot += "<p><img src='" + obj.kuva + "' class='img-fluid'></p>";

            document.getElementById("vastaus").innerHTML = tiedot;
        }
    </script>

    <!-- Bootstrapin toiminnot (pudotusvalikko ja hampurilainen) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
